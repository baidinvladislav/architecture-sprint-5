version: "3.1"

rules:
  - rule: Say hello
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Answer architecture questions
    steps:
      - intent: ask_architecture
      - action: utter_architecture_response

  - rule: Request additional information
    steps:
      - intent: request_info
      - action: utter_ask_more

  - rule: Bot info
    steps:
      - intent: ask_about_bot
      - action: utter_about_bot

  - rule: User mood great
    steps:
      - intent: mood_great
      - action: utter_mood_great

  - rule: User mood unhappy
    steps:
      - intent: mood_unhappy
      - action: utter_mood_unhappy
