version: "3.1"

rules:
  - rule: Приветствие
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Начать запись к врачу
    steps:
      - intent: book_appointment
      - action: utter_ask_doctor

  - rule: Указать врача
    steps:
      - intent: provide_doctor
      - action: utter_ask_date

  - rule: Указать дату
    steps:
      - intent: provide_date
      - action: utter_ask_time

  - rule: Указать время
    steps:
      - intent: provide_time
      - action: utter_ask_patient_name

  - rule: Указать имя пациента
    steps:
      - intent: provide_name
      - action: utter_confirm_booking

  - rule: Подтвердить запись
    steps:
      - intent: affirm
      - action: utter_booking_success

  - rule: Отменить запись
    steps:
      - intent: deny
      - action: utter_booking_cancelled

  - rule: Прощание
    steps:
      - intent: goodbye
      - action: utter_goodbye
