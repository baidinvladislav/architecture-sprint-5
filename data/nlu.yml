version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Эй
      - Хай
      - Как дела?
      - Салют
      - Алло

  - intent: goodbye
    examples: |
      - До свидания
      - Пока
      - Увидимся
      - Всего доброго
      - Давай, пока!
      - Удачи!
      - Спокойной ночи

  - intent: ask_architecture
    examples: |
      - Расскажите об архитектуре ПО
      - Какие подходы существуют в архитектуре?
      - Что такое микросервисная архитектура?
      - Как выбрать архитектуру ПО?

  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно
      - Конечно
      - Согласен
      - Точно

  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно
      - Не хочу
      - Ни за что
      - Не согласен

  - intent: request_info
    examples: |
      - Расскажите больше об этом
      - Можете уточнить?
      - Какие есть детали?
      - Можно подробнее?
      - Мне нужны подробности

  - intent: ask_about_bot
    examples: |
      - Кто ты?
      - Ты бот?
      - Чем занимаешься?
      - Ты настоящий?
      - Расскажи о себе
      - Зачем ты тут?

  - intent: mood_great
    examples: |
      - У меня всё хорошо!
      - Настроение отличное!
      - Супер день!
      - Всё классно
      - Я в хорошем настроении

  - intent: mood_unhappy
    examples: |
      - У меня всё плохо...
      - Грустно сегодня
      - Не очень настроение
      - Устал
      - Плохо себя чувствую
