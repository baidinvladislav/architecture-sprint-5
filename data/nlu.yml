version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Эй
      - Хай
      - Как дела?
      - Салют
      - Алло

  - intent: book_appointment
    examples: |
      - Хочу записаться на приём к врачу
      - Есть проблемы со здоровьем
      - Плохо себя чувствую
      - Болит

  - intent: provide_doctor
    examples: |
      - К [терапевту](doctor)
      - К [хирургу](doctor)
      - К [окулисту](doctor)

  - intent: provide_date
    examples: |
      - на [завтра](date)
      - [15 октября](date)
      - в [понедельник](date)

  - intent: provide_time
    examples: |
      - [в 10 утра](time)
      - [на 18:00](time)
      - [во второй половине дня](time)

  - intent: provide_name
    examples: |
      - Меня зовут [Иван](patient_name)
      - [Иванов Иван Иванович](patient_name)
      - Я — [Мария](patient_name)
      - [Влад](patient_name)

  - intent: goodbye
    examples: |
      - До свидания
      - Пока
      - Увидимся
      - Всего доброго
      - Давай, пока!
      - Удачи!
      - Спокойной ночи

  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно
      - Конечно
      - Согласен
      - Точно

  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно
      - Не хочу
      - Ни за что
      - Не согласен
