version: "3.1"

intents:
  - greet
  - book_appointment
  - provide_doctor
  - provide_date
  - provide_time
  - provide_name
  - goodbye
  - affirm
  - deny

responses:
  utter_greet:
    - text: "Привет! Чем могу помочь?"
    - text: "Здравствуйте! Рад вас видеть."
    - text: "Хай! Как ваши дела?"
    - text: "Добрый день! Как могу быть полезен?"
  utter_ask_doctor:
    - text: "К какому врачу хотите записаться?"
    - text: "Какой врач вам нужен?"
    - text: "Уточните, пожалуйста, к какому специалисту вы хотите попасть."
    - text: "К кому из врачей вас записать?"
  utter_ask_date:
    - text: "На какую дату вас записать?"
    - text: "Когда вам удобно прийти на приём?"
    - text: "Укажите, пожалуйста, дату визита."
    - text: "В какой день вам удобно записаться?"
  utter_ask_time:
    - text: "На какое время вас устроит приём?"
    - text: "Когда вам удобно прийти?"
    - text: "Уточните время приёма, пожалуйста."
    - text: "Какое время для вас предпочтительно?"
  utter_ask_patient_name:
    - text: "Пожалуйста, представьтесь для записи."
    - text: "Ваше имя, пожалуйста."
    - text: "Как к вам обращаться для записи?"
    - text: "Представьтесь, чтобы я смог оформить запись."
  utter_confirm_booking:
    - text: "{patient_name}, записал вас к {doctor} на {date} в {time}. Всё верно?"
    - text: "Итак, {patient_name}, приём у {doctor} назначен на {date} в {time}. Подтвердите, пожалуйста."
    - text: "Записал вас, {patient_name}. Встреча с {doctor} состоится {date} в {time}. Всё верно?"
    - text: "Ваш приём, {patient_name}, к {doctor} будет {date} в {time}. Всё ли правильно?"
  utter_booking_success:
    - text: "Вы успешно записаны! Спасибо."
    - text: "Отлично, ваша запись подтверждена."
    - text: "Готово! Запись прошла успешно."
    - text: "Всё сделано! Ждём вас на приём."
  utter_goodbye:
    - text: "До свидания!"
    - text: "Пока! Хорошего дня."
    - text: "Всего доброго! Заходите ещё."
    - text: "До встречи! Берегите себя."
  utter_booking_cancelled:
    - text: "Запись отменена. Если захотите записаться — обращайтесь!"
    - text: "Ваша запись была отменена. Можете попробовать снова в любое время."
    - text: "Запись отменена. Будем рады помочь позже."
    - text: "Отмена прошла успешно. При желании, можете записаться снова."
  utter_default:
    - text: "Извини, я не совсем понял. Можешь переформулировать?"
    - text: "Прошу прощения, я не расслышал. Можешь сказать иначе?"
    - text: "Не совсем понял. Попробуй объяснить по-другому."
    - text: "Хм, не уверен, что понял. Можешь уточнить?"

entities:
  - doctor
  - date
  - time
  - patient_name

slots:
  doctor:
    type: text
    mappings:
      - type: from_entity
        entity: doctor
  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
  time:
    type: text
    mappings:
      - type: from_entity
        entity: time
  patient_name:
    type: text
    mappings:
      - type: from_entity
        entity: patient_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
