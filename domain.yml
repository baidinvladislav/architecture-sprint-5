version: "3.1"

intents:
  - greet
  - goodbye
  - inform
  - ask_architecture
  - affirm
  - deny
  - request_info
  - ask_about_bot
  - mood_great
  - mood_unhappy

responses:
  utter_greet:
    - text: "Привет! Чем могу помочь в области архитектуры ПО или просто поболтать?"
  utter_goodbye:
    - text: "До свидания! Если появятся вопросы по архитектуре ПО, обращайтесь."
  utter_ask_more:
    - text: "Что именно вас интересует в архитектуре программного обеспечения?"
  utter_acknowledge:
    - text: "Понял, расскажите подробнее о вашем проекте или задачах."
  utter_architecture_response:
    - text: "Архитектура ПО включает выбор структур, которые обеспечивают масштабируемость, гибкость и поддерживаемость приложения. Задайте конкретный вопрос по этой теме, и я помогу вам с информацией."
  utter_about_bot:
    - text: "Я виртуальный ассистент по вопросам архитектуры ПО. Могу рассказать о моделях, практиках и просто пообщаться!"
  utter_mood_great:
    - text: "Рад, что у тебя отличное настроение! Готов поддержать беседу и помочь с вопросами!"
  utter_mood_unhappy:
    - text: "Если не очень настроение — поговори со мной, я обязательно поддержу!"

entities:
  - topic

slots:
  topic:
    type: text
    influence_conversation: false
    mappings:
        - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
