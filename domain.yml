version: "3.1"

intents:
  - greet
  - book_appointment
  - provide_doctor
  - provide_date
  - provide_time
  - provide_name
  - goodbye
  - affirm
  - deny

responses:
  utter_greet:
    - text: "Привет! Чем могу помочь?"
  utter_ask_doctor:
    - text: "К какому врачу хотите записаться?"
  utter_ask_date:
    - text: "На какую дату вас записать?"
  utter_ask_time:
    - text: "На какое время вас устроит приём?"
  utter_ask_patient_name:
    - text: "Пожалуйста, представьтесь для записи."
  utter_confirm_booking:
    - text: "{patient_name}, записал вас к {doctor} на {date} в {time}. Всё верно?"
  utter_booking_success:
    - text: "Вы успешно записаны! Спасибо."
  utter_goodbye:
    - text: "До свидания!"
  utter_booking_cancelled:
    - text: "Запись отменена. Если захотите записаться — обрайщайтесь!"
  utter_default:
    - text: "Извини, я не совсем понял. Можешь переформулировать?"

entities:
  - doctor
  - date
  - time
  - patient_name

slots:
  doctor:
    type: text
    mappings:
      - type: from_entity
        entity: doctor
  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
  time:
    type: text
    mappings:
      - type: from_entity
        entity: time
  patient_name:
    type: text
    mappings:
      - type: from_entity
        entity: patient_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
